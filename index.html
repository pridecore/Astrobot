<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Å—Ç—Ä–æ–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
		:root {
			--bg-color: #1b1b2f;
			--accent: #f2c572;
			--text-light: #fefefe;
			--text-muted: #aaa;
		}
	
		body {
			margin: 0;
			padding: 20px;
			font-family: 'Georgia', serif;
			background: url("https://raw.githubusercontent.com/pridecore/Astrobot/main/img/background_astrocalc.jpg") no-repeat center center fixed;
			background-size: cover;
			color: var(--text-light);
			overflow: hidden;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			position: relative;
		}
		.overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

	
		h2 {
			text-align: center;
			color: var(--accent);
			margin-bottom: 20px;
			padding-top: 50px;
			position: relative;
		}
	
		.form-group {
			background: rgba(0, 0, 0, 0.6);
			padding: 16px;
			border-radius: 12px;
			margin-bottom: 16px;
			box-shadow: 0 0 12px rgba(255, 204, 112, 0.2);
			position: relative;
			z-index: 2;
		}
	
		label {
			display: block;
			margin-bottom: 8px;
			font-size: 15px;
		}
	
		input[type="date"],
		input[type="time"],
		input[type="text"] {
			width: 90%;
			padding: 12px;
			border-radius: 8px;
			border: none;
			font-size: 16px;
			background: #ffffffcc;
			color: #000;
		}
	
		input[type="checkbox"] {
			transform: scale(1.2);
			margin-right: 8px;
		}
	
		button {
			background-color: var(--accent);
			color: #000;
			width: 100%;
			padding: 14px;
			border: none;
			border-radius: 10px;
			font-size: 18px;
			font-weight: bold;
			margin-top: 12px;
			cursor: pointer;
			transition: 0.3s;
			position: relative;
		}
	
		button:hover {
			background-color: #e8b95a;
		}
	
		.note {
			font-size: 13px;
			color: var(--text-muted);
			margin-top: 12px;
			text-align: center;
			position: relative;
			color: var(--text-light);
			font-weight: bold;
		}
	
		.orbit-wrapper {
			position: relative;
			width: 100%;
			height: 340px;
			margin-top: 40px;
			transform: rotateX(25deg); /* ‚Üê –¶–ï –¢–ï, –©–û –ù–ê–ö–ò–õ–Ø–Ñ 3D */
			transform-style: preserve-3d;
			perspective: 1000px; /* –≥–ª–∏–±–∏–Ω–∞ 3D */
		}
	
		.orbit {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-style: preserve-3d;
			transform: translate(-50%, -50%) rotateX(45deg);
			border: 1px dashed rgba(255, 204, 112, 0.2);
			border-radius: 50%;
		}
	
		.planet-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: center;
			animation: rotate 20s linear infinite;
			transform-style: preserve-3d;
		}
	
		@keyframes rotate {
			0%   { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); }
			100% { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); }
		}
	
		/* –ü–ª–∞–Ω–µ—Ç–∏ —Å—Ñ–µ—Ä–∏—á–Ω—ñ + –æ—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è */
		.planet {
			border-radius: 50%;
			background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), var(--color));
			box-shadow:
				inset -4px -4px 8px rgba(0, 0, 0, 0.4),
				0 0 6px var(--color);
		}
	
		/* –Ü–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω—ñ –∫–æ–ª—å–æ—Ä–∏ —Ç–∞ —Ä–æ–∑–º—ñ—Ä–∏ */
		.planet.mercury { --color: #b1b1b1; width: 10px; height: 10px; }
		.planet.venus   { --color: #e1c699; width: 12px; height: 12px; }
		.planet.earth   { --color: #2e80d3; width: 14px; height: 14px; }
		.planet.mars    { --color: #c1440e; width: 12px; height: 12px; }
		.planet.jupiter { --color: #e3aa7e; width: 18px; height: 18px; }
		.planet.saturn  { --color: #d8b76d; width: 16px; height: 16px; }
		.planet.uranus  { --color: #6ee7f8; width: 13px; height: 13px; }
		.planet.neptune { --color: #4776b4; width: 13px; height: 13px; }
	
		/* –ö—ñ–ª—å—Ü—è –°–∞—Ç—É—Ä–Ω–∞ */
		.planet.saturn::before {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			width: 28px;
			height: 6px;
			background: rgba(255, 220, 150, 0.3);
			border-radius: 50%;
			transform: translate(-50%, -50%) rotate(25deg);
			z-index: -1;
		}
	
		/* –û—Ä–±—ñ—Ç–∏ */
		.orbit:nth-child(1)  { width: 100px;  height: 100px; }
		.orbit:nth-child(2)  { width: 130px;  height: 130px; }
		.orbit:nth-child(3)  { width: 160px;  height: 160px; }
		.orbit:nth-child(4)  { width: 190px;  height: 190px; }
		.orbit:nth-child(5)  { width: 220px;  height: 220px; }
		.orbit:nth-child(6)  { width: 250px;  height: 250px; }
		.orbit:nth-child(7)  { width: 280px;  height: 280px; }
		.orbit:nth-child(8)  { width: 310px;  height: 310px; }
	
		.planet-container:nth-child(9)  { --radius: 50px;  animation-duration: 12s; }
		.planet-container:nth-child(10) { --radius: 65px;  animation-duration: 14s; }
		.planet-container:nth-child(11) { --radius: 80px;  animation-duration: 16s; }
		.planet-container:nth-child(12) { --radius: 95px;  animation-duration: 18s; }
		.planet-container:nth-child(13) { --radius: 110px; animation-duration: 20s; }
		.planet-container:nth-child(14) { --radius: 125px; animation-duration: 22s; }
		.planet-container:nth-child(15) { --radius: 140px; animation-duration: 24s; }
		.planet-container:nth-child(16) { --radius: 155px; animation-duration: 26s; }
	</style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>ü™ê –í–≤–µ–¥–∏ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ —Ä–æ–∂–¥–µ–Ω–∏—è</h2>

        <div class="form-group">
            <label for="birthdate">üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="date" id="birthdate" onclick="this.showPicker?.()">
        </div>

        <div class="form-group">
            <label for="birthtime">‚è∞ –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="time" id="birthtime" value="12:00" onclick="this.showPicker?.()">
            <label><input type="checkbox" id="unknown_time"> –ù–µ –∑–Ω–∞—é –≤—Ä–µ–º—è</label>
        </div>

        <div class="form-group">
            <label for="birthplace">üìç –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="text" id="birthplace" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∏–µ–≤" onfocus="this.select()">
        </div>

        <button onclick="submitData()">üîÆ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∑–Ω–∞–∫</button>

        <p class="note">–ï—Å–ª–∏ –Ω–µ –∑–Ω–∞–µ—à—å —Ç–æ—á–Ω–æ–µ –≤—Ä–µ–º—è, –æ—Å—Ç–∞–≤—å 12:00 –∏ –≤—ã–±–µ—Ä–∏ "–ù–µ –∑–Ω–∞—é –≤—Ä–µ–º—è" ‚Äî –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –õ—É–Ω–Ω—ã–π –∑–Ω–∞–∫</p>
    </div>

    <!-- –ü–ª–∞–Ω–µ—Ç–∞—Ä–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ -->
	<div class="orbit-wrapper">
		<!-- –û—Ä–±—ñ—Ç–∏ -->
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>
		<div class="orbit"></div>

		<!-- –ü–ª–∞–Ω–µ—Ç–∏ -->
		<div class="planet-container">
			<div class="planet mercury"></div>
		</div>
		<div class="planet-container">
			<div class="planet venus"></div>
		</div>
		<div class="planet-container">
			<div class="planet earth"></div>
		</div>
		<div class="planet-container">
			<div class="planet mars"></div>
		</div>
		<div class="planet-container">
			<div class="planet jupiter"></div>
		</div>
		<div class="planet-container">
			<div class="planet saturn"></div>
		</div>
		<div class="planet-container">
			<div class="planet uranus"></div>
		</div>
		<div class="planet-container">
			<div class="planet neptune"></div>
		</div>
	</div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("unknown_time").addEventListener("change", function () {
            const timeInput = document.getElementById("birthtime");
            timeInput.disabled = this.checked;
        });

        function submitData() {
            const birthdate = document.getElementById("birthdate").value;
            const birthtime = document.getElementById("birthtime").value;
            const birthplace = document.getElementById("birthplace").value;
            const unknownTime = document.getElementById("unknown_time").checked;

            if (!birthdate || !birthplace) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
                return;
            }

            const data = {
                birthdate,
                birthtime: unknownTime ? "12:00" : birthtime,
                birthplace,
                unknown_time: unknownTime
            };

            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else {
                alert("‚ùó –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
            }
        }
    </script>
</body>
</html>
