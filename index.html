    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {

            --card-color: #1e1e2e;
            --accent: #e0a96d;
            --text-light: #fdf6e3;
            --text-muted: #aaa;
        }

        body {

            background-image: url('https://raw.githubusercontent.com/pridecore/Astrobot/main/img/background_astrocalc.jpg');
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
            background: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(224, 169, 109, 0.2);
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 16px;
            box-shadow: 0 0 4px rgba(255,255,255,0.1);
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        button {
            background-color: var(--accent);
            color: #000;
            padding: 14px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d88e42;
        }

        .note {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 20px;
            text-align: center;
        }

        .orbit-container {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .planet {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 6px var(--accent);
        }

        @keyframes rotate {
            from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        .orbit-container .planet:nth-child(1) { animation: rotate 16s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(2) { animation: rotate 18s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(3) { animation: rotate 20s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(4) { animation: rotate 22s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(5) { animation: rotate 24s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(6) { animation: rotate 26s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(7) { animation: rotate 28s linear infinite; top: 50%; left: 50%; }
        .orbit-container .planet:nth-child(8) { animation: rotate 30s linear infinite; top: 50%; left: 50%; }

    </style>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("unknown_time").addEventListener("change", function () {

        function submitData() {
