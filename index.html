<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—Å—Ç—Ä–æ–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1b1b2f;
            --card-color: #27293d;
            --accent: #e0a96d;
            --text-light: #f0eada;
            --text-muted: #aaa;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            background-image: url('https://github.com/pridecore/Astrobot/blob/main/img/background_astrocalc.jpg');
            background-size: cover;
            background-position: center;
            color: var(--text-light);
            padding: 20px;
            margin: 0;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
            background: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(224, 169, 109, 0.3);
            z-index: 2;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--text-light);
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #fff;
            color: #000;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        button {
            background-color: var(--accent);
            color: #000;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d8914b;
        }

        .note {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 15px;
            text-align: center;
        }

        /* –ü–ª–∞–Ω–µ—Ç–∏ ‚Äî –∞–Ω—ñ–º–∞—Ü—ñ—è */
        .planets-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            overflow: hidden;
            z-index: 0;
        }

        .planet {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--accent);
            animation: orbit 20s linear infinite;
        }

        /* –ó–∞–¥–∞—î–º–æ –≤—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ */
        .planet:nth-child(1) { left: 10%; animation-duration: 18s; top: 30%; }
        .planet:nth-child(2) { left: 20%; animation-duration: 22s; top: 60%; }
        .planet:nth-child(3) { left: 30%; animation-duration: 25s; top: 45%; }
        .planet:nth-child(4) { left: 40%; animation-duration: 17s; top: 70%; }
        .planet:nth-child(5) { left: 50%; animation-duration: 30s; top: 40%; }
        .planet:nth-child(6) { left: 60%; animation-duration: 28s; top: 65%; }
        .planet:nth-child(7) { left: 70%; animation-duration: 23s; top: 50%; }
        .planet:nth-child(8) { left: 80%; animation-duration: 26s; top: 35%; }

        @keyframes orbit {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <h2>ü™ê –í–≤–µ–¥–∏ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ —Ä–æ–∂–¥–µ–Ω–∏—è</h2>

    <div class="form-group">

        <input type="date" id="birthdate">
    </div>

    <div class="form-group">
        <label for="birthtime">‚è∞ –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è</label>
        <input type="time" id="birthtime" value="12:00">
        <label style="margin-top:10px;"><input type="checkbox" id="unknown_time"> –ù–µ –∑–Ω–∞—é –≤—Ä–µ–º—è</label>
    </div>

    <div class="form-group">
        <label for="birthplace">üìç –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
        <input type="text" id="birthplace" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∏–µ–≤">

    <button onclick="submitData()">üîÆ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∑–Ω–∞–∫</button>

    <!-- –ü–ª–∞–Ω–µ—Ç–∏ –≤–Ω–∏–∑—É -->
    <div class="planets-background">
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>
        <div class="planet"></div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("unknown_time").addEventListener("change", function () {
            const timeInput = document.getElementById("birthtime");
            timeInput.disabled = this.checked;
        });

        function submitData() {
            const birthdate = document.getElementById("birthdate").value;
            const birthtime = document.getElementById("birthtime").value;
            const birthplace = document.getElementById("birthplace").value;
            const unknownTime = document.getElementById("unknown_time").checked;

            if (!birthdate || !birthplace) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
                return;
            }

            const data = {
                birthdate,
                birthtime: unknownTime ? "12:00" : birthtime,
                birthplace,
                unknown_time: unknownTime
            };

            console.log("üì§ –ù–∞–¥—Å–∏–ª–∞—î–º–æ –≤ Telegram WebApp:", data);

            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else {
                alert("‚ùó Telegram WebApp –Ω–µ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π. –í—ñ–¥–∫—Ä–∏–π —á–µ—Ä–µ–∑ Telegram.");
                console.warn("‚ùå Telegram WebApp –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
            }
        }
    </script>
</body>
</html>
